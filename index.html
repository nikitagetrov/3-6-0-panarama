<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>360-Degree Panorama Viewer</title>
</head>
<body>
    <div id="zoomInBtn" class="zoom-btn">+</div>
    <div id="zoomOutBtn" class="zoom-btn"> - </div>

    <select id="locationSelect" onchange="changeLocation(this.value);">
        <option value="image/nice.jpg">Локация 1</option>
        <option value="image/test2.jpg">Локация 2</option>
        <option value="image/test3.jpg">Локация 3</option>
        <!-- Добавьте сколько угодно локаций -->
    </select>

    <div id="viewer-container"></div>

    <div id="locationContainer">
        <a href="image/test2.jpg" class="clickable-area" id="windowView"></a>
        <a href="image/test3.jpg" class="clickable-area" id="kitchenView"></a>
        <!-- Добавьте ссылки для других локаций по аналогии -->
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
